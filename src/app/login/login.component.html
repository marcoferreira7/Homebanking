responsivo.-->


<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form (ngSubmit)="onSubmit()" [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput formControlName="username" placeholder="Username" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>

            <button mat-raised-button type="submit">Login</button>

        </form>
    </mat-card>
</div>
